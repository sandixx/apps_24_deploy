<table id="trgie" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th style="font-size:12px;">NPE</th>
            <th style="font-size:12px;">PEB</th>
            <th style="font-size:12px;">NPWP</th>
            <th style="font-size:12px;">VESSEL</th>
            <th style="font-size:12px;">CONT ID</th>
            <th style="font-size:12px;">SIZE</th>
            <th style="font-size:12px;">BERAT KG</th>
            <th style="font-size:12px;">SEAL</th>
            <th style="font-size:12px;">KONTAK HP</th>
            <th style="font-size:12px;">GATE IN</th>
        </tr>
    </thead>
    
    <tbody>
        {% for r in data %}
        <tr>
            <td style="font-size:12px;">{{ r[0] }}</td>
            <td style="font-size:12px;">{{ r[1] }}</td>
            <td style="font-size:12px;">{{ r[2] }}</td>
            <td style="font-size:12px;">{{ r[3] }}</td>
            <td style="font-size:12px;">{{ r[4] }}</td>
            <td style="font-size:12px;">{{ r[5] }}</td>
            <td style="font-size:12px;">{{ r[6] }}</td>
            <td style="font-size:12px;">{{ r[7] }}</td>
            <td style="font-size:12px;">{{ r[8] }}</td>
            <td style="font-size:12px;">{{ r[9] }}</td>
        </tr>
        {% endfor %}
    </tfoot>
</table>

<br>

<div class="row">
    <div class="col-sm-1">
        <a download="Report Gate In Ekspor {{periode}}" class="btn btn-block btn-primary" href="data:application/pdf;base64,{{pdf}}">PDF</a>
    </div>

    </!--div-->

</div>

    $(function () {
        $('#trgie').DataTable({
            "paging": true,

            "responsive": true,
