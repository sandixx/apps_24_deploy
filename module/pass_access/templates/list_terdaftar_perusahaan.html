<table id="lpe" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th style="font-size:12px;">PERUSAHAAN</th>
            <th style="font-size:12px;">NPWP</th>
            <th style="font-size:12px;">PENANGGUNG JAWAB</th>
            <th style="font-size:12px;">NIK</th>
            <th style="font-size:12px;">ALAMAT</th>
            <th style="font-size:12px;">NO. TELP</th>
            <th style="font-size:12px;">NO. HP</th>
            <th style="font-size:12px;">JUMLAH PETUGAS</th>
        </tr>
    </thead>
    
    <tbody>
        {% for r in data %}
        <tr>
            <td style="font-size:12px;">{{ r.perusahaan }}</td>
            <td style="font-size:12px;">{{ r.npwp }}</td>
            <td style="font-size:12px;">{{ r.penanggung_jawab }}</td>
            <td style="font-size:12px;">{{ r.nik }}</td>
            <td style="font-size:12px;">{{ r.alamat }}</td>
            <td style="font-size:12px;">{{ r.no_telp }}</td>
            <td style="font-size:12px;">{{ r.no_hp }}</td>
            <td style="font-size:12px;">{{ r.jumlah_petugas }}</td>
        </tr>
        {% endfor %}
    </tfoot>
</table>
<br>
<div class="col-sm-1">
    <a download="List Pass Access Perusahaan" class="btn btn-block btn-primary" href="data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,{{excel_data}}">Excel</a>
</div>

<script>
    $(function () {
        $('#lpe').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": true,
            "ordering": false,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });
</script>
